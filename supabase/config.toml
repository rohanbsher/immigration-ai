# Immigration AI - Supabase Local Development Configuration
# Docs: https://supabase.com/docs/guides/cli/config
#
# Start local Supabase:  npx supabase start
# Stop:                  npx supabase stop
# Reset DB + re-seed:    npx supabase db reset

[project]
id = "immigration-ai"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
minimum_password_length = 8

[auth.email]
enable_signup = true
double_confirm_changes = true
# LOCAL DEV ONLY — DO NOT PUSH TO PRODUCTION
# Production must have enable_confirmations = true and secure_password_change = true
enable_confirmations = false
# LOCAL DEV ONLY — DO NOT PUSH TO PRODUCTION
secure_password_change = false
max_frequency = "1s"

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.apple]
enabled = false

[auth.external.azure]
enabled = false

[auth.external.google]
enabled = false

[auth.external.github]
enabled = false

[analytics]
enabled = false

[edge_runtime]
enabled = false

[experimental]
# Enables RLS on new tables by default in the local dashboard
# (does not affect migrations -- RLS is already enabled explicitly)
